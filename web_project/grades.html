<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>

    <header class="bg-primary text-white py-3">
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a href="dashboard.html" class="nav-link text-white">Dashboard</a></li>

                <li class="nav-item"><a href="login.html" class="nav-link text-white">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="grade-management py-5">
            <div class="container">
                <h2 class="text-center mb-4">Manage Student Grades</h2>
                <p class="text-center mb-4">View and update student grades for various courses.</p>

                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Course</th>
                            <th>Grade</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Placeholder data, can be dynamically populated -->
                        <tr>
                            <td>101</td>
                            <td>John Doe</td>
                            <td>Math 101</td>
                            <td>A</td>
                            <td><button class="btn btn-warning btn-sm">Edit</button></td>
                        </tr>
                        <tr>
                            <td>102</td>
                            <td>Jane Smith</td>
                            <td>History 201</td>
                            <td>B+</td>
                            <td><button class="btn btn-warning btn-sm">Edit</button></td>
                        </tr>
                        <tr>
                            <td>103</td>
                            <td>Sam Brown</td>
                            <td>Chemistry 101</td>
                            <td>C</td>
                            <td><button class="btn btn-warning btn-sm">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>Contact Us: info@school.com</p>
    </footer>

    <!-- Link to Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
